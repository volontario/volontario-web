<div class="section contact-form">
  <div class="container">

      

      <form ng-if="!contactFormSent"
        accept-charset="UTF-8" enctype="multipart/form-data" method="post" 

        ng-submit="submitContactForm(contactform)"
      >

        <h2>Lähetä meille <i class="color-secondary ion-android-favorite-outline"></i> viesti</h2>


        <div class="form-group">
        <label for="Field3">
          <span>Viesti</span>
          <textarea 
          placeholder="Mistä haluaisit kertoa?"
          id="Field3"
          name="Field3"
          ng-model="contactform.Field3"
          class="form-control input-lg"
          spellcheck="true"
          required
          rows="1" cols="50"
          ></textarea>
        </label>
        </div>

        <div class="form-group">
        <label class="desc" for="Field2">
          <span>Terveisin</span>
          <input id="Field2" name="Field2" required ng-model="contactform.Field2" placeholder="sähköpostisi" type="email" class="form-control input-lg" />
        </label>
        </div>

        <input type="hidden" id="idstamp" name="idstamp"  ng-model="contactform.idstamp" value="Pj1/hdF6obSYiU0RR34qIhzPK2hvJOV7qdbJYzJUyCE=" />

        <button ng-if="!sendingForm" class="big btn btn-lg btn-primary btn-huge" ng-click="contactFormSent=!contactFormSent" type="submit">Lähetä</button>

        <loader ng-if="sendingForm"></loader>
        <!-- <textarea name="comment" id="comment" rows="1" cols="1"></textarea> -->
    </form>


    <div ng-if="contactFormSent">
      <h2 ng-show="!contactFormSentError">Viesti lähetetty<i class="ion-android-done-all color-secondary"></i></h2>
      <h2 ng-show="contactFormSentError">Ongelma lähetyksessä <i class="ion-android-cancel text-danger"></i></h2>
    </div>
         
  </div>

</div>
